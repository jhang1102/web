<h6>싱어송라이터</h6>

<img src="안녕하신가영.jpg" width="50%">

<p><strong>안녕하신가영(본명 : 백가영)</strong>은 과거 좋아서 하는 밴드의 베이시스트였다.</p>
<p>본래 베이스 세션으로 활동하였으나 좋아서 하는 밴드 활동을 하며
싱어송라이팅을 시작하게 되었다.</p>

<p>
작곡한 노래가 많아지자 밴드 활동과는 별개로 <u>자신이 작곡한 노래를 발표하기 위해</u> '안녕하신가영'이라는 활동명으로 독립하였다.</p>
<p>현재 인터파크 소속이다.</p>
